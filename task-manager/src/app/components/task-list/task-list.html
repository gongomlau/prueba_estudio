<div class="task-list">
  <h2>ğŸ“‹ Lista de Tareas</h2>

  <!-- Buscador -->
  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterTasks()"
      placeholder="ğŸ” Buscar tareas...">
  </div>

  <!-- Estado: Cargando -->
  <div *ngIf="loading" class="status loading">
    â³ Cargando tareas...
  </div>

  <!-- Estado: Error -->
  <div *ngIf="error" class="status error">
    âŒ {{ error }}
  </div>

  <!-- Estado: Sin datos -->
  <div *ngIf="!loading && filteredTasks.length === 0" class="status empty">
    ğŸ“­ No hay tareas
  </div>

  <!-- Tabla de tareas -->
  <table *ngIf="!loading && filteredTasks.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.id }}</td>
        <td>{{ task.titulo }}</td>
        <td>
          <span [ngClass]="{'completada': task.completada, 'pendiente': !task.completada}">
            {{ task.completada ? 'âœ… Completada' : 'â³ Pendiente' }}
          </span>
        </td>
        <td class="actions">
          <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-edit">âœï¸</a>
          <button (click)="deleteTask(task)" class="btn btn-delete">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
